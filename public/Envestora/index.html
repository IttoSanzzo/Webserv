<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./Envestora/assets/Calculator.png" />
		<link rel="stylesheet" href="./Envestora/style.css" />
		<title>Envestora</title>
	</head>
	<body>
		<div id="globalContainer">
			<div id="screen">
				<h3 id="lastNumberString"></h3>
				<h1 id="screenString">0</h1>
			</div>
			<div id="buttonsContainer">
				<button
					id="button1"
					class="calcButton"
					onclick="computeButton('1')">
					1
				</button>
				<button
					id="button2"
					class="calcButton"
					onclick="computeButton('2')">
					2
				</button>
				<button
					id="button3"
					class="calcButton"
					onclick="computeButton('3')">
					3
				</button>
				<button
					id="button/"
					class="calcButton"
					onclick="computeButton('/')">
					/
				</button>
				<button
					id="button4"
					class="calcButton"
					onclick="computeButton('4')">
					4
				</button>
				<button
					id="button5"
					class="calcButton"
					onclick="computeButton('5')">
					5
				</button>
				<button
					id="button6"
					class="calcButton"
					onclick="computeButton('6')">
					6
				</button>
				<button
					id="button*"
					class="calcButton"
					onclick="computeButton('*')">
					*
				</button>
				<button
					id="button7"
					class="calcButton"
					onclick="computeButton('7')">
					7
				</button>
				<button
					id="button8"
					class="calcButton"
					onclick="computeButton('8')">
					8
				</button>
				<button
					id="button9"
					class="calcButton"
					onclick="computeButton('9')">
					9
				</button>
				<button
					id="button-"
					class="calcButton"
					onclick="computeButton('-')">
					-
				</button>
				<button
					id="buttonC"
					class="calcButton"
					onclick="computeButton('C')">
					C
				</button>
				<button
					id="button0"
					class="calcButton"
					onclick="computeButton('0')">
					0
				</button>
				<button
					id="button="
					class="calcButton"
					onclick="computeButton('=')">
					=
				</button>
				<button
					id="button+"
					class="calcButton"
					onclick="computeButton('+')">
					+
				</button>
			</div>
		</div>
		<script src="./Envestora/index.js"></script>
	</body>
</html>
