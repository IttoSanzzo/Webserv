<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/favicon.ico" />
		<link rel="stylesheet" href="./style.css" />
		<title>Theme Switcher</title>
	</head>
	<body>
		<script src="./script.js"></script>
		<div id="stateTitle"><h1>It's Day</h1></div>
		<div id="mainContainer">
			<div id="themeSwitcher" onclick="themeSwitch()">
				<img
					id="themeDarkIcon"
					src="./assets/moon.svg"
					alt="Dark Icon" />
				<img
					id="themeLightIcon"
					src="./assets/sun.svg"
					alt="light Icon" />
				<button id="themeButton"></button>
			</div>
		</div>
	</body>
</html>
